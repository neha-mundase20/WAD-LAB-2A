<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

            <a class="navbar-brand" href="#">

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <div class="container-fluid d-flex justify-content-center" id="registrationText">
        <p style="color: #6FCEE2; font-size: x-large; font-weight: bolder;">Registered Information:</p>
        <div id="registrationInfo"></div>
    </div>

    <script>
        // Retrieve and display registered data
        var registrationData = JSON.parse(localStorage.getItem('registrationData'));
        if (registrationData) {
            var infoDiv = document.getElementById('registrationInfo');
            infoDiv.innerHTML = "<p><strong>Full Name:</strong> " + registrationData.fullname + "</p>" +
                                "<p><strong>Email:</strong> " + registrationData.email + "</p>" +
                                "<p><strong>Age:</strong> " + registrationData.age + "</p>" +
                                "<p><strong>Gender:</strong> " + registrationData.gender + "</p>";
        } else {
            // Handle case where no registration data is found
            console.error('No registration data found.');
        }
    </script>
