    <style>
        
    #registrationForm {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
  }

  #registrationForm h1 {
    color: #22577A;
    font-size: 20px;
    margin-bottom: 20px;
    padding: 10px;
    background-color: #f0f0f0;
    border-radius: 5px;
  }

  #registrationForm label {
    color: #333;
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
    text-align: left;
  }

  #registrationForm input[type="text"],
  #registrationForm input[type="email"],
  #registrationForm input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }

  #registrationForm input[type="checkbox"] {
    margin-right: 5px;
  }

  #registrationForm input[type="submit"] {
    background-color: #6FCEE2;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  #registrationForm input[type="submit"]:hover {
    background-color: #4FA0D8;
  }
    </style>

</head>

<body>

      <div class="container-fluid d-flex justify-content-center">
        <form id="registrationForm">

          <div>
            <h1 style="color: #6FCEE2;">Hey there! Register now to be a part of the glam family!</h1>
          </div>

          <div>
            <label for="fullname">Full Name:</label><br>
            <input type="text" id="fullname" name="fullname"><br>
          </div>
          

          <div>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
          </div>

          <div>
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age"><br>
          </div>

          <div>
            <label for="gender">Gender:</label><br>
            <input type="text" id="gender" name="gender"><br>
          </div>

          
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">I agree all the terms and conditions</label>
          </div>

          <input type="submit" value="Register">
        </form>
      </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Collect form data
            var formData = {
                fullname: document.getElementById('fullname').value,
                email: document.getElementById('email').value,
                age: document.getElementById('age').value,
                gender: document.getElementById('gender').value,
                agreement: document.getElementById('exampleCheck1').checked
            };

            // Store data locally
            localStorage.setItem('registrationData', JSON.stringify(formData));

            // Redirect to success page
            window.location.href = 'DisplayInfo.html';
        });
    </script>
